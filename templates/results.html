<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styless.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
     <ul class="nav">
        <li class="nav-item"><a href="/"> Home</a></li>
        <li class="nav-item"><a href="/draw"> Add Draw</a></li>
        <li class="nav-item"><a href="/prediction"> Prediction</a></li>
    </ul>
</header>
<h1>Symbol Drawn</h1>
<div class="symbols">

    <img src="data:image/png;base64,{{ img_data}}" alt="symbol-drawn"/>
</div>
<div style="display: flex; flex-direction: row; justify-content: center">
<ul style="display: grid; grid-template-columns: repeat(13,75px);">
    {% for num in nums %}
    <li style="background-color: #f2f2f2; border: 1px solid #ccc; text-align: center; padding: 15px; font-weight: bold; font-size: 16px;">{{ num }}% {{ symbols[loop.index0]}} </li>
    {% endfor %}
</ul>
</div>
</body>
</html>
